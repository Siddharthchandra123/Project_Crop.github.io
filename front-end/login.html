<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agro AI | Login & Register</title>
  <link rel="stylesheet" href="login.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<video autoplay muted loop id="bg-video">
    <source src="nature1.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<div class="container">
  <div class="form-box">

    <!-- LOGIN -->
    <form id="loginForm" class="form active">
      <h2>ðŸŒ¾ Agro AI Login</h2>

      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />

      <button type="submit">Login</button>
      <p>Don't have an account?  
        <span onclick="toggleForm()">Register</span>
      </p>
    </form>

    <!-- REGISTER -->
    <form id="registerForm" class="form">
      <h2>ðŸŒ± Create Account</h2>

      <input type="text" placeholder="Farmer Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />

      <button type="submit">Register</button>
      
      <p>Already have an account?
      <span onclick="toggleForm()">Login</span>
        </p>
        <div class="oauth">
        <button class="google" onclick="googleLogin()">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="google" />
            Continue with Google
        </button>

        <button class="microsoft" onclick="microsoftLogin()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="microsoft" />
            Continue with Microsoft
        </button>

        <div class="divider">OR</div>
    
    </form>

  </div>
</div>

<script src="login.js"></script>
</body>
</html>
